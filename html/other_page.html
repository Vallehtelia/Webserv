<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Server</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Create Your Profile</h1>
    <form id="profileForm" action="/submit" method="POST" enctype="multipart/form-data">
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname"><br><br>

        <label for="profilepic">Profile Picture:</label>
        <input type="file" id="profilepic" name="profilepic" accept="image/*"><br><br>
        <label for="video">Video:</label>
        <input type="file" id="video" name="video" accept="video/*"><br><br>

        <label for="audio">Audio (MP3):</label>
        <input type="file" id="audio" name="audio" accept=".mp3"><br><br>

        <!-- Existing Get CGI button -->
        <button type="button" id="runScriptButton">Run GET CGI Script</button>
        <!-- Submit button for form -->
        <input type="submit" value="Submit">
        <div id="getResponse"></div> <!-- Div for displaying GET response -->

    </form>

    <h1>Upload and Edit Your Image</h1>

    <!-- POST Request Form for Image Upload -->
    <form id="imageUploadForm" enctype="multipart/form-data">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <button type="button" id="submitPostRequest">Submit Image for Processing</button>
        <button type="button" id="showImageRequest">show image</button>
    </form>

    <div id="postResponse"></div>

    <div id="showImageDiv"></div>
</body>
</html>
